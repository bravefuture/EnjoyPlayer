<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>	
	<div id="video"></div>
	
	<script src="lib/jquery-3.0.0.min.js"></script>
	<script src="dist/player.js"></script>
	<script>
	var player = new Enjoy.Player('#video', {
		src: 'http://www.w3school.com.cn/i/movie.ogg',
		width: 900,
		height: 500,
		autoPlay: true,
		volume: 0.5,
		loop: false,
		prev: {
			has: true,
			callback: function() {
				console.log('prev')
			}
		},
		next: {
			has: true,
			callback: function(player) {
				player.src = 'http://www.w3school.com.cn/example/html5/mov_bbb.mp4';
				player.bindAutoPlay();
				console.log('next')
			}
		}
	}); 
	</script>
</body>
</html>
